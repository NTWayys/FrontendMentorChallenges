<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <title>Product preview card component</title>
  </head>
  <body>
    <div class="item-card">
      <div class="item-card-image-div"></div>
      <div class="item-card-info">
        <span class="spaced-letters">PERFUME</span>
        <h2>Gabrielle Essence Eau De Parfum</h2>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="item-card-pricing-block">
          <p class="item-card-pricing">$149.99</p>
          <span>$169.99</span>
        </div>

        <button class="item-card-add-cart-btn">
          <img src="icon-cart.svg" alt="" /> Add to Cart
        </button>
      </div>
    </div>
  </body>
</html>
