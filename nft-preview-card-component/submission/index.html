<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>nft preview card component main</title>
  </head>
  <body>
    <div class="coin-preview-card">
      <div class="coin-image">
        <img
          src="image-equilibrium.jpg"
          alt="Image of Equilibrium collection"
        />
        <div class="middle">
          <img src="icon-view.svg" alt="" />
        </div>
      </div>

      <div class="coin-info">
        <h3 class="white-font">Equilibrium #3429</h3>
        <p>Our Equilibrium collection promotes balance and calm</p>
        <div>
          <a class="cyan-font" id="ethPrice">
            <img src="icon-ethereum.svg" alt="" />
            0.041 ETH
          </a>
          <span>
            <img src="icon-clock.svg" alt="" />
            3 days left
          </span>
        </div>
      </div>
      <div class="coin-creator">
        <img src="image-avatar.png" alt="image of creator" />
        <p>Creation of <span class="white-font">Jules Wyvern</span></p>
      </div>
    </div>
  </body>
  <script>
    // ethPrice
  </script>
</html>
