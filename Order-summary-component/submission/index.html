<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="index.css" />

    <title>Order summary component</title>
  </head>
  <body>
    <div class="order-summary-card">
      <div class="ordorder-summary-img">
        <img src="illustration-hero.svg" alt="" />
      </div>
      <div class="order-summary-info">
        <div class="order-summary-text">
          <h4>Order Summary</h4>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>

        <div class="plan-choice">
          <img src="icon-music.svg" alt="" />
          <div>
            <p>Annual Plan</p>
            <span>$59.99/Year</span>
          </div>
          <a class="plan-select-link" href="#">Change</a>
        </div>
        <button class="btn">Proceed to payment</button>
        <a class="cancel-btn" href="#">Cancel Order</a>
      </div>
    </div>
  </body>
</html>
