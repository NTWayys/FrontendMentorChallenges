<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="index.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>

  <body>
    <div class="bg-img-holder"></div>
    <header class="container">
      <div class="logo"><img src="./images/logo.svg" alt="Logo image" /></div>
    </header>
    <main class="container">
      <div class="hero-img">
        <img src="./images/illustration-mockups.svg" alt="" />
      </div>
      <div class="hero-text">
        <h1 class="hero-h1">Build The Community Your Fans Will Love</h1>
        <p class="hero-p">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <a href="#" class="btn">Register</a>
      </div>
    </main>
    <div class="social-icons">
      <a href="#" class="copyrightLogo">
        <i class="fa fa-facebook-f"></i>
      </a>
      <a href="#" class="copyrightLogo">
        <i class="fa fa-twitter"></i>
      </a>
      <a href="#" class="copyrightLogo">
        <i class="fa fa-instagram"></i>
      </a>
    </div>
  </body>
</html>
