<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <main class="container">
      <div class="logo"><img src="./images/logo.svg" alt="PING logo" /></div>
      <div class="hero-text">
        <h1>We are launching <span>soon!</span></h1>

        <p>Subscribe and get notified</p>
      </div>
      <div class="user-prompt">
        <input
          placeholder="Your email address..."
          class="email-input"
          type="email"
          name="useremail"
          id="userEmail"
        />
        <span class="error-msg">Please provide a valid email address</span>
        <input
          class="bluebtn"
          type="button"
          id="verifyEmail"
          value="Notify Me"
        />
      </div>
      <div class="display-img">
        <img
          src="./images/illustration-dashboard.png"
          alt="illustration image"
        />
      </div>
    </main>
    <footer>
      <div class="copyrightLogos">
        <a href="#" class="copyrightLogo">
          <i class="fa fa-facebook-f" style="color: hsl(223, 87%, 63%)"></i>
        </a>
        <a href="#" class="copyrightLogo">
          <i class="fa fa-twitter" style="color: hsl(223, 87%, 63%)"></i>
        </a>
        <a href="#" class="copyrightLogo">
          <i class="fa fa-instagram" style="color: hsl(223, 87%, 63%)"></i>
        </a>
      </div>
      <div class="copyrightText">
        <span> &copy; Copyright Ping. All rights reserved. </span>
      </div>
    </footer>
  </body>
</html>
